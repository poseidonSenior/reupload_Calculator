<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <section class="container">
        <div class="wrapper">
            <div class="items_wrapper">
                <p class="inputVal">0</p>
                <!-- <input type="text" class="inputVal" value=""> -->
                <div class="button_wrapper">
                    <div class="memoryBtn">
                        <button type="button" class="calc_Btn mc">MC</button>
                        <button type="button" class="calc_Btn ms">MS</button>
                        <button type="button" class="calc_Btn mr">MR</button>
                        <button type="button" class="calc_Btn mPlus">M+</button>
                        <button type="button" class="calc_Btn mMinus">M-</button>
                    </div>
                    <div class="fSt_col">
                        <button type="button" class="calc_Btn">7</button>
                        <button type="button" class="calc_Btn">4</button>
                        <button type="button" class="calc_Btn">1</button>
                        <button type="button" class="calc_Btn">0</button>
                    </div>
                    <div class="secD_col">
                        <button type="button" class="calc_Btn clear">C</button>
                        <button type="button" class="calc_Btn">8</button>
                        <button type="button" class="calc_Btn">5</button>
                        <button type="button" class="calc_Btn">2</button>
                        <button type="button" class="calc_Btn dot">.</button>
                    </div>
                    <div class="thD_col">
                        <button type="button" class="calc_Btn all_clear">AC</button>
                        <button type="button" class="calc_Btn">9</button>
                        <button type="button" class="calc_Btn">6</button>
                        <button type="button" class="calc_Btn">3</button>
                        <button type="button" class="calc_Btn addPlusMinus">+/-</button>
                    </div>
                    <div class="fTh_col">
                        <button type="button" class="calc_Btn arrow_minus">&lt;-</button>
                        <button type="button" class="calc_Btn">/</button>
                        <button type="button" class="calc_Btn">*</button>
                        <button type="button" class="calc_Btn">-</button>
                        <button type="button" class="calc_Btn">+</button>
                    </div>
                    <div class="fifth_col">
                        <button type="button" class="calc_Btn rvt">Rvt</button>
                        <button type="button" class="calc_Btn">(</button>
                        <button type="button" class="calc_Btn">)</button>
                        <button type="button" class="calc_Btn equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="app.js"></script>


</html>
